apiVersion: containerservice.azure.upbound.io/v1beta1
kind: KubernetesCluster
metadata:
  name: aks-crossplane
  annotations:
    argocd.argoproj.io/sync-wave: "7"
  labels:
    name: aks-crossplane
spec:
  providerConfigRef:
    name: azure-provider
  forProvider:
    defaultNodePool:
      - name: default
        nodeCount: 1
        vmSize: Standard_D2_v2
        vnetSubnetIdRef:
          name: dev-sub-crossplane
        # vnetSubnetIdSelector:
        #   matchLabels:
        #     name: sub-crossplane
        #     project: sd4841
        #     environment: dev
    dnsPrefix: aks
    identity:
      - type: SystemAssigned
    location: Central US
    resourceGroupNameSelector:
      matchLabels:
        name: crossplane-rg-aks
        project: sd4841
        environment: dev

