---
apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: routetable-private
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  providerConfigRef:
    name: aws-provider  # This line points to your specific ProviderConfig
  forProvider:
    region: us-east-1
    tags:
      Name: routetable-private
    vpcIdRef:
      name: vpc-main
---

apiVersion: ec2.aws.upbound.io/v1beta1
kind: RouteTable
metadata:
  name: routetable-public
  annotations:
    argocd.argoproj.io/sync-wave: "8"
spec:
  providerConfigRef:
    name: aws-provider  # This line points to your specific ProviderConfig
  forProvider:
    region: us-east-1
    tags:
      Name: routetable-public
    vpcIdRef:
      name: vpc-main